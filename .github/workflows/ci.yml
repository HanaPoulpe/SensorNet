name: CI Pipeline
on:
  push:
    branches: ["master"]
jobs:
  buildRelease:
    runs-on: ubuntu-latest
    environment: python3.10
    outputs:
      dist: ${{ steps.dist_file.outputs.dist }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python 3.10 on linux
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install -U build_requirements.txt -r release_requirements.txt

      - name: Run tox
        run: tox

      - name: PyPI publish
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: ".tox/dist/"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.dist_file.outputs.dist }}
          release_name: Release ${{ steps.dist_file.outputs.dist }}
          draft: false
          prerelease: false

      - name: Upload GitHub release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: .tox/dist/${{ steps.dist_file.outputs.dist }}
          asset_name: ${{ steps.dist_file.outputs.dist }}
          asset_content_type: application/gzip

  DockerRelease:
    runs-on: ubuntu-latest
    environment: python3.10
    outputs:
      dist: ${{ steps.dist_file.outputs.dist }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: hanapoulpe/sensor_net:latest
