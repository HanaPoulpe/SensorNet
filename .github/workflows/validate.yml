name: Validate
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10 on linux
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        run: python -m pip install -U tox
      - name: Run tox
        run: tox tests
